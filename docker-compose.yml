version: "3.7"

x-network:
  &network
  networks:
    - investoko_network

services:

  frontend:
    build:
      context: ./frontend
      dockerfile: ./docker/app/Dockerfile
    volumes:
      - "./frontend/app:/app"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    links:
      - backend
    command: "next build && next start"
    <<: *network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - "./backend:/app"
    <<: *network

networks:
  investoko_network:
    external: true
